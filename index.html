<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="<!-- CSS only -->
<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <title>Home</title>
  <style>
    .well {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    body,
    html {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Menu and Table -->
  <div class="container-fluid" style="height: 20px;"></div>
  <div class="container-fluid">
    <div class="row ">
      <div class="col-sm-2">
        <h1 style="text-align: right;">Tables</h1>
        <div class="input-group">
          <input type="search" class="form-control rounded" placeholder="Search Table" aria-label="Search"
            aria-describedby="search-addon" id="searchItemText" />
        </div>
        <div id="tablesAvailable"></div>
      </div>
      <div class="col-sm-1" style="border-right: 3px solid #333; width: 5px;">
      </div>
      <div class="col-sm-9" style="width: 80%;">
        <h1 style="text-align: right;">Menu</h1>
        <div class="input-group">
          <input type="search" class="form-control rounded" placeholder="Search menu..by course..by food"
            aria-label="Search" aria-describedby="search-addon" id="searchMenuText" />
        </div>
        <div id="menuItems">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Bill of table </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">S.NO</th>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Number of servings</th>
                <th scope="col">Delete Item</th>
                <input type="hidden" id="hiddenID">
              </tr>
            </thead>
          </table>
          <table class="table" id="generateBill">
          </table>
          <p id="totalSum"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="removeBillData">Close</button>
          <button type="button" class="btn btn-primary" id="closeSession" data-bs-dismiss="modal">Close session(Generate
            Bill)</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
